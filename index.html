<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit-Coach</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="project2.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="icon"><i class="fa-solid fa-dumbbell"></i></div>
        <div class="name">Fit-Coach</div>

        <div class="search-bar">
            <input placeholder="Search Product" class="search-box">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div class="run"><i class="fa-solid fa-person-walking"></i></div>
        <div class="cart"><i class="fa-solid fa-briefcase"></i></div>

        <div class="login">
            <a href="order.html" class="btn">Order Now</a>
        </div>
    </nav>

    <!-- HOME -->
    <section class="home">
        <h1 class="h-primary">Welcome to Fit-Coach</h1>
        <p class="dev">Your all-in-one fitness supplement store.</p>
        <a href="login.html" class="btn">Login / Sign-up</a>
    </section>

    <!-- SERVICES -->
    <section class="services-section">
        <h1 class="h-primary-center">Our Services</h1>

        <div class="services">
            <div class="box">
                <h2 class="h-secondary center">Protein</h2>
                <img src="protein.png" alt="Protein">
            </div>

            <div class="box">
                <h2 class="h-secondary center">Accessories</h2>
                <img src="dumbels.jpg" alt="Gym Accessories">
            </div>

            <div class="box">
                <h2 class="h-secondary center">Creatine</h2>
                <img src="creatine.jpg" alt="Creatine">
            </div>

            <div class="box">
                <h2 class="h-secondary center">Vitamins</h2>
                <img src="vitamins.jpg" alt="Vitamins">
            </div>

            <div class="box">
                <h2 class="h-secondary center">Fitness Wear</h2>
                <img src="fits.jpg" alt="Fitness Wear">
            </div>
        </div>
    </section>

    <!-- BRANDS -->
    <section id="client-section">
        <h1 class="h-primary-center">Brands</h1>

        <div id="clients">
            <div class="client-item"><img src="mb.png" alt="Brand"></div>
            <div class="client-item"><img src="gnc.png" alt="Brand"></div>
            <div class="client-item"><img src="asitis.jpg" alt="Brand"></div>
            <div class="client-item"><img src="wheycore.jpg" alt="Brand"></div>
            <div class="client-item"><img src="puma.png" alt="Brand"></div>
        </div>
    </section>

    <!-- CONTACT -->
    <section id="contact">
        <h1 class="h-primary-center">Contact Us</h1>

        <div id="contact-box">
            <form>
                <label>Name:</label>
                <input type="text" required placeholder="Enter your name">

                <label>Email:</label>
                <input type="email" required placeholder="Enter your email">

                <label>Phone Number:</label>
                <input type="text" required placeholder="Enter your phone number">

                <label>Message:</label>
                <textarea required placeholder="Your message here"></textarea>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="center">
            Â© 2025 Fit-Coach.com. All rights reserved.
        </div>
    </footer>

</body>
</html>
