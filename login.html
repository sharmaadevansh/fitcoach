<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fit-Coach</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Using a modern font */
            background-color: #121212; /* Dark background */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 4px solid #ff6600; /* Orange accent */
        }

        h2 {
            margin-bottom: 20px;
            color: #ff6600; /* Orange text */
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"], 
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
        }

        input:focus {
            outline: none;
            border-color: #ff6600;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        /* Links */
        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #bbb;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            color: #ff6600;
        }

        /* Back to Home Button */
        .back-home {
            margin-top: 30px;
            display: block;
            font-size: 12px;
            color: #888;
            text-decoration: none;
        }
        .back-home:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Member Login</h2>
        
        <form action="index.html"> 
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            
            <button type="submit" class="btn">LOGIN</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Create Account</a>
        </div>

        <a href="index.html" class="back-home">‚Üê Back to Fit-Coach Home</a>
    </div>

</body>
</html>
